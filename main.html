<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>
        <div class="player__controls">
            <button class="player__button" id="playPauseBtn">►</button>
            <button class="skip-button" id="rewindBtn">« 10s</button>
            <button class="skip-button" id="forwardBtn">25s »</button>
            <input type="range" class="progress" id="progressBar" value="0" max="100" step="1">
            <div class="progress__filled" id="progressFilled"></div>
            <input type="range" class="volume" id="volumeControl" value="100" max="100" step="1">
            <input type="range" class="speed" id="speedControl" value="100" max="200" step="10">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
